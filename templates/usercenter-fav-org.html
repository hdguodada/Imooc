{% extends 'user-base.html' %}
{% block active2 %}
<li><a href="{% url 'user:usercenter' %}">个人资料</a></li>
<li><a href="{% url 'user:my_course' %}">我的课程</a></li>
<li class="active2"><a href="{% url 'user:my_fav' %}">我的收藏</a></li>
<li>
<a href="{% url 'user:my_message' %}" style="position: relative;">
我的消息
</a>
</li>
{% endblock %}
{% block right_content %}
<div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>

            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
                        <li class="active"><a href="{% url 'user:my_fav_org' %}">课程机构</a> </li>
                        <li><a href="{% url 'user:my_fav_teacher' %}">授课教师 </a></li>
                        <li><a href="{% url 'user:my_fav' %}">公开课程</a></li>
                    </ul>
                </div>
                <div class="messagelist">
                    {% for org in fav_orgs %}
                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="org-detail-homepage.html">
                                    <img width="160" height="90" src="{{ org.image.url }}"/>
                                </a>
                            </dt>
                            <dd>
                            <h1><a href="{% url 'org:org_detail' org.id %}">{{ org.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="/static/images/authentication.png"/>


                                    <img src="/static/images/gold.png"/>

                                </div>
                                <span class="c8 clear">{{ org.city.name }}</span>
                                <div class="delete jsDeleteFav_org" data-favid="1"></div>
                            </dd>
                        </dl>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>


	</div>
    {% endblock %}
